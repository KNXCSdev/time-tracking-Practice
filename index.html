<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="grid__report">
        <figure class="author">
          <img src="images/image-jeremy.png" alt="Jeremy" class="author__img" />
          <div class="author__name">
            <p class="author__description">Report for</p>
            <figcaption class="author__name">Jeremy Robson</figcaption>
          </div>
        </figure>
        <div class="grid__links">
          <a href="#" class="grid__report__link daily">Daily</a>
          <a href="#" class="grid__report__link clicked weekly">Weekly</a>
          <a href="#" class="grid__report__link monthly">Monthly</a>
        </div>
      </div>

      <div class="grid__work grid__blocks">
        <div class="grid__work__bg"><img src="images/icon-work.svg" alt="Work" /></div>
        <div class="statistics">
          <div class="statistics__header">
            <p class="statistics__desc">Work</p>
            <img src="images/icon-ellipsis.svg" alt="Elipsiss" class="statistics__ellipsis" />
          </div>

          <div class="statistics__time">
            <h2 class="primary-heading"><span class="statistics--hours">32</span>hrs</h2>
            <p class="statistics__day">
              Last Week - <span class="statistics--previous-hours">36</span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="grid__play grid__blocks">
        <div class="grid__play__bg"><img src="images/icon-play.svg" alt="play" /></div>
        <div class="statistics">
          <div class="statistics__header">
            <p class="statistics__desc">Play</p>

            <img src="images/icon-ellipsis.svg" alt="Elipsiss" class="statistics__ellipsis" />
          </div>

          <div class="statistics__time">
            <h2 class="primary-heading"><span class="statistics--hours">10</span>hrs</h2>
            <p class="statistics__day">
              Last Week - <span class="statistics--previous-hours">8</span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="grid__study grid__blocks">
        <div class="grid__study__bg"><img src="images/icon-study.svg" alt="study" /></div>
        <div class="statistics">
          <div class="statistics__header">
            <p class="statistics__desc">Study</p>
            <img src="images/icon-ellipsis.svg" alt="Elipsiss" class="statistics__ellipsis" />
          </div>

          <div class="statistics__time">
            <h2 class="primary-heading"><span class="statistics--hours">4</span>hrs</h2>
            <p class="statistics__day">
              Last Week - <span class="statistics--previous-hours">7</span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="grid__exercise grid__blocks">
        <div class="grid__exercise__bg"><img src="images/icon-exercise.svg" alt="exercise" /></div>
        <div class="statistics">
          <div class="statistics__header">
            <p class="statistics__desc">Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="Elipsiss" class="statistics__ellipsis" />
          </div>

          <div class="statistics__time">
            <h2 class="primary-heading"><span class="statistics--hours">4</span>hrs</h2>
            <p class="statistics__day">
              Last Week - <span class="statistics--previous-hours">5</span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="grid__social grid__blocks">
        <div class="grid__social__bg"><img src="images/icon-social.svg" alt="social" /></div>
        <div class="statistics">
          <div class="statistics__header">
            <p class="statistics__desc">Social</p>
            <img src="images/icon-ellipsis.svg" alt="Elipsiss" class="statistics__ellipsis" />
          </div>

          <div class="statistics__time">
            <h2 class="primary-heading"><span class="statistics--hours">5</span>hrs</h2>
            <p class="statistics__day">
              Last Week - <span class="statistics--previous-hours">10</span>hrs
            </p>
          </div>
        </div>
      </div>

      <div class="grid__care grid__blocks">
        <div class="grid__care__bg"><img src="images/icon-self-care.svg" alt="care" /></div>
        <div class="statistics">
          <div class="statistics__header">
            <p class="statistics__desc">Selfcare</p>
            <img src="images/icon-ellipsis.svg" alt="Elipsiss" class="statistics__ellipsis" />
          </div>

          <div class="statistics__time">
            <h2 class="primary-heading"><span class="statistics--hours">2</span>hrs</h2>
            <p class="statistics__day">
              Last Week - <span class="statistics--previous-hours">2</span>hrs
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
